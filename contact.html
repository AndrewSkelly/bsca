<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/contact.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./css/contact.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Contact</title>
</head>
<body style="background-image: url('./images/20943953.jpg');">
    <div class=".container w-25 mt-5 mx-auto bg-light">
        <form>
            <h1>Contact Me</h1>
            <p>Fill out the form to hear back from me!</p>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" id="message" rows="3"></textarea>
            </div>
            <button id="modal-trigger" type="submit" class="btn btn-primary">Submit</button>
          </form>          
      </div>

<!-- Modal -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close-button">&times;</span>
    <h3>Submitted</h3>
    <p class="text-muted">I have received your message and will be back to you shortly by email.</p>
    <p class="text-muted">Thank You!</p>
  </div>
</div>

                    <li class="list-inline-item"><a href="https://www.linkedin.com/in/andrew-skelly-b78aab1a1/" class="text-light"><i class="fab fa-linkedin-in"></i></a></li>
